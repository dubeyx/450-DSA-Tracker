<div class="m-20" fxLayout="column" fxLayoutAlign="start center">
  <div fxLayout="column" fxLayoutAlign="start center" class="my-6">
    <h1 class="text-5xl font-bold my-2 text-black">450 DSA Tracker</h1>
    <div class="body-font text-gray-800">
      âš¡ Boosts up your Data structure and Algorithms Skills.
    </div>
  </div>

  <form fxLayout="column" fxLayoutGap="30px" class="w-600">
    <mat-form-field>
      <mat-label> Username * </mat-label>
      <input
        matInput
        placeholder
        type="username"
        class="username"
        id="username"
        placeholder="sounishnath003"
        width="100%"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label> Password *</mat-label>
      <input
        matInput
        type="password"
        class="password"
        id="password"
        placeholder="*** *** ***"
      />
    </mat-form-field>

    <div>
      <button
        mat-raised-button
        fxFlex=""
        class="bg-black text-white tracking-wide"
      >
        Sign up &rarr;
      </button>
    </div>
  </form>

  <div fxLayout="row" class="m-4 gap-2" fxLayoutAlign="space-between center">
    <div>
      Already have an account?
      <span
        [routerLink]="['', 'auth', 'sign-in']"
        class="text-blue-700 font-medium cursor-pointer"
        >Sign in</span
      >
    </div>
    <div>|</div>
    <div>
      Forgot Password?
      <span
        class="text-red-500 font-medium cursor-pointer border-b border-red-500"
        >Reset Password</span
      >
    </div>
  </div>
</div>
